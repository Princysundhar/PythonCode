{% extends 'base.html' %}
{% block code %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1><b>tOdO</b></h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="ENTER THE TASK NAME"><br>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="ENTER THE PRIORITY"><br>
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="ENTER YOUR TASK DATE"><br>
                </div>
                    <input type="submit" class="btn btn-success">
            </form>

        </div>
        <div class="col-md-6">
            <h4>Task To be Completed</h4>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title"> {{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p>{{i.date}}</p>
                    <a class="btn btn-primary" href="{% url 'update' i.id %}">Update</a>
                    <a class="btn btn-warning" href="{% url 'delete' i.id %}">Delete</a>
                </div>
            </div>
            <br>
            {% endfor %}

        </div>


    </div>
</div>
{% endblock %}
